<html>
	<head>
		<title>Angucomplete</title>
        <meta name='viewport' content='width=device-width,initial-scale=1'>
        <link rel="stylesheet" href="css/structure.css"/>
        <link rel="stylesheet" href="css/angucomplete.css"/>
        <link rel="stylesheet" href="fonts/bariol/bariol.css"/>
    </head>
	<body ng-app="app">
		<div ng-controller="MainController">
            <h1>Busca de Eventos</h1>
            <p>
                Eventos
            </p>
            <div class="large-padded-row">


                <h3>Eventos</h3>
                <div class="padded-row">
									<angucomplete id="members"
													placeholder="Busca Eventos"
													pause="200"
													selectedobject="evento"
													url="https://searchclicks-api.herokuapp.com/v1/events/"
													minlength="3"
													titlefield="name"
													descriptionfield="name"
													inputclass="form-control form-control-small"/>
									</div>
									<div class="" ng-show="evento">
											O evento  <span class="bold-span">{{evento.originalObject.name}}</span> ocorreu  <span class="bold-span">{{evento.originalObject.total}} </span> vez(es) nos sites monitorados.
									</div>

                </div>



            </div>



            <script src="js/angular.min.js"></script>
            <script src="js/angular-touch.min.js"></script>
            <script src="js/app/app.js"></script>
            <script src="js/app/controllers/main-controller.js"></script>
            <script src="js/app/directives/angucomplete.js"></script>
        </div>
	</body>
</html>
